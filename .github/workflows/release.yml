name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build

      - name: Create release archive
        run: |
          mkdir -p release/copilot-memory-store
          cp -r src dist package.json package-lock.json README.md LICENSE .env.example release/copilot-memory-store/
          cp -r docs .vscode release/copilot-memory-store/
          mkdir -p release/copilot-memory-store/.github
          cp -r .github/agents release/copilot-memory-store/.github/
          cd release && zip -r ../copilot-memory-store-${{ github.ref_name }}.zip copilot-memory-store

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: copilot-memory-store-${{ github.ref_name }}.zip
          generate_release_notes: true
